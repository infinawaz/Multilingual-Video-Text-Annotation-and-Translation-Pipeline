services:
  - type: web
    name: multilingual-video-pipeline
    runtime: docker
    repo: https://github.com/infinawaz/Multilingual-Video-Text-Annotation-and-Translation-Pipeline.git
    branch: main
    rootDir: ./
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: LIBRETRANSLATE_URL
        value: https://libretranslate.com
      - key: PORT
        value: "10000"
